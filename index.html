<html>

<head>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <!-- Tab Headings -->
    <div class="tab">
        <button class="tablinks" onclick="openCity(event, 'Blog')">Blog</button>
        <button class="tablinks" onclick="openCity(event, 'Projects')">Projects</button>
        <button class="tablinks" onclick="openCity(event, 'Contact')">Contact</button>
    </div>

    <!-- Title Page -->
    <section class="rotatingText centered">
        <div class="rotatingText-content">
          <h2 class="rotatingText-adjective">Hello</h2>
          <h2 class="rotatingText-adjective">Hola</h2>
          <h2 class="rotatingText-adjective">안녕하세요</h2>
          <h2 class="rotatingText-adjective">Dumelang</h2>
          <p class="rotatingText-description">
            My name is Joe&hellip;
          </p>
        </div>
    </section>


    <!-- Tab content -->
    <div id="Blog" class="tabcontent">
        <h3>Blog</h3>
        <p>This is my Blog div.</p>
    </div>

    <div id="Projects" class="tabcontent">
        <h3>Projects</h3>
        <p>This is my Projects div</p>
    </div>

    <div id="Contact" class="tabcontent">
        <h3>Contact</h3>
        <p>Contacts div</p>
    </div>

    <script src="script.js"></script>
</body>
</html>
